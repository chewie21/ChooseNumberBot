<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style/style.css" rel="stylesheet">
    <script src="/scripts/scripts.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-header text-center">
                Угадай число
            </div>
            <div class="card-body text-center">
                <div class="gameTitle" style="display: none;">
                    <div class="row" style="place-content: flex-start;">
                        <div class="col-md-10">
                            <div class="input-group" style="padding-top: 1.25rem;">
                                <div class="input=group-prepend">
                                    <span class="input-group-text">Бот</span>
                                </div>
                                <input type="text" class="form-control bg-white inputBot" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="place-content: flex-end;">
                        <div class="col-md-7" style="padding: 1.25rem;">
                            <div class="input-group">
                                <input type="text" class="form-control gameInput">
                                <div class="invalid-feedback invalid">
                                    Введите корректное значение!
                                </div>
                            </div>
                        </div>
                    </div>   
                    <div class="row justify-content-between" style="padding-right: 1.25rem; padding-left: 1.25rem;">
                        <div class="form-group">
                            <div class="btn btn-outline-danger gameExit">Выйти</div>
                        </div>
                        <div class="form-group">
                            <div class="btn btn-outline-secondary gameRestart">Начать заного</div>
                            <div class="btn btn-primary gameAdd">Ввод</div>
                        </div>
                    </div>
                </div>
                <div class="beginTitle">
                    <h1 class="display-4" style="font-size: 30px;"><span class="beginText"></span></h1>
                    <div class="fordm-group" style="padding-top: 1.25rem;">
                        <div class="btn btn-primary beginButton">Играть</div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center counterPlace">
                <span class="counterText"></span>
            </div>
        </div>
    </div>  
</body>
</html>
